<!DOCTYPE html>
<html>

<head>
  <title>PLC Project Game Page</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/background.css" />
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Faster+One" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Share" rel="stylesheet">
</head>

<body>

    <header>
      <img id= "logo" src="logo.png">
    <div>
      <canvas id="map"></canvas>
      <label for="map">Progress Bar</label>
    </div>
  </header>
  <section>
    <div>

      <p id="questionText"></p>

    </div>
  </section>
  <section class="deck">
      <ul id="resource-list">
        <li class= "resource" id="energy">Energy</li>
        <li class= "resource" id="money">Money</li>
        <li class= "resource" id="time">Time</li>
      </ul>
      <dl id="transit-legend">
        <dt class= "legend">Train</dt>
          <dd>Money: -10</dd>
          <dd>Energy: -2</dd> 
          <dd>Time: -3</dd>
          <dd>Distance Travelled: 20</dd>
        <dt class = "legend">Bus</dt>
          <dd>Money: -5</dd>
          <dd>Energy: -2</dd> 
          <dd>Time: -7</dd>
          <dd>Distance Travelled: 10</dd>
        <dt class="legend">Walking</dt>
          <dd>Money: -1</dd>
          <dd>Energy: -10</dd> 
          <dd>Time: -15</dd>
          <dd>Distance Travelled: 5</dd>
      </dl>
    <div id="options" class="card">
      <ul id="button-list">
        <li>
          <button id="option1">Travel By Train</button>
        </li>
        <li>
          <button id="option2">Travel By Bus</button>
        </li>
        <li>
          <button id="option3">Travel By Foot</button>
        </li>
      </ul>
    </div>
  </section>

    <footer>
      <nav>
        <ul>
          <li>
            <a href="index.html">LINK TO INDEX</a>
          </li>
          <li>
            <a href="aboutus.html">LINK TO ABOUT US</a>
          </li>
          <li>
            <a href="leaderboard.html">LINK TO SCORES</a>
          </li>
        </ul>
      </nav>
    </footer>

  <script src="js/game.js"></script>
</body>

</html>
